<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat personal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body onload="listarSalas()">
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <div class="" id="divRooms"></div>
        </div>
        <div class="col">
          <div class="information-bubble">
            <h3>
              Estado del chat:
              <small class="hidden" id="status-online">online</small>
              <small class="hidden" id="status-offline">offline</small>
            </h3>

            <h3>Personas conectadas</h3>
            <ul id="users_online"></ul>
          </div>
        </div>
        <div class="col">
          <!-- Ubicación del chat -->
          <div class="bottom-right">
            <!-- Chat -->
            <div class="chat">
              <!-- Información del contacto -->
              <div class="contact bar">
                <div class="pic stark"></div>

                <div class="name">Tony Stark</div>
                <div class="seen">Hoy a las 12:56</div>
              </div>
              <div class="messages" id="chat">
                <!-- Mostrar tiempo -->
                <div class="time">Hoy a las 11:41</div>
              </div>
              <!-- Inputs y Forms -->
              <form class="input">
                <input placeholder="Escribe tu mensaje aquí" type="text" />
                <input type="file" id="fileInput" accept="image/*" />
                <i class="fas fa-paper-plane"></i>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="socket.io/socket.io.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/socketio-file-upload@0.7.3/client.min.js
    "></script>
    <script src="js/chat.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
